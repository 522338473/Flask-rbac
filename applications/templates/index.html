{% extends 'base_template.html' %}

{% block title %}首页{% endblock %}

{% block content %}
    <h1>主页</h1>

    {% if session.get('userinfo') %}
        <p>显示所有权限</p>
        <ul>
            {% for url_info in urls_info %}
                <li>
                    <a href="{{ url_info.get('url') }}">{{ url_info.get('url_title') }}</a>
                    {{ url_info.get('url') }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
